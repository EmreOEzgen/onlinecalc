<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='Calculator'>
        <input type='text' id='NumField' spellcheck="false"></input>
        <div id='ButtonDiv'>
            <div class='ButtonRow'>
                <button class='OperatorButton'>C</button>
                <button class='OperatorButton'>/</button>
                <button class='OperatorButton'>X</button>
                <button class='OperatorButton btnsmalltxt'>DEL</button>
            </div>
            <div class='ButtonRow'>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class='OperatorButton'>-</button>
            </div>
            <div class='ButtonRow'>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class='OperatorButton'>+</button>
            </div>
            <div class='ButtonRow'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class='OperatorButton btnsmalltxt'>( )</button>
            </div>
            <div class='ButtonRow'>
                <button class='OperatorButton btnsmalltxt'>R</button>
                <button>0</button>
                <button class='OperatorButton'>.</button>
                <button class='OperatorButton'>=</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script> 
</body>
</html>
